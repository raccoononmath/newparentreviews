<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" fill="none">
  <!-- Background -->
  <rect width="400" height="350" fill="#f8f9fa"/>
  
  <!-- Bassinet base/stand -->
  <ellipse cx="200" cy="300" rx="120" ry="30" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <rect x="90" y="200" width="220" height="100" rx="15" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Stand legs -->
  <path d="M100 300 L80 340 M300 300 L320 340" stroke="#6b7280" stroke-width="6" stroke-linecap="round"/>
  <path d="M150 300 L140 340 M250 300 L260 340" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bassinet bowl -->
  <ellipse cx="200" cy="150" rx="110" ry="70" fill="#fce7f3" stroke="#ec4899" stroke-width="3"/>
  <ellipse cx="200" cy="140" rx="95" ry="55" fill="white" stroke="#f9a8d4" stroke-width="2"/>
  
  <!-- Mesh sides indicator -->
  <path d="M110 120 Q200 100 290 120" stroke="#f9a8d4" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
  <path d="M115 140 Q200 125 285 140" stroke="#f9a8d4" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
  
  <!-- Baby mattress -->
  <ellipse cx="200" cy="155" rx="75" ry="40" fill="#fdf2f8" stroke="#f9a8d4" stroke-width="1"/>
  
  <!-- 360 swivel arrow -->
  <path d="M320 180 A40 40 0 1 1 340 200" stroke="#ec4899" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 Z" fill="#ec4899"/>
    </marker>
  </defs>
  
  <!-- Lowering wall indicator -->
  <rect x="175" y="75" width="50" height="8" rx="4" fill="#ec4899"/>
  <path d="M200 85 L200 105 M190 98 L200 105 L210 98" stroke="#ec4899" stroke-width="2" fill="none"/>
  
  <!-- Text label -->
  <text x="200" y="35" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#374151">HALO BassiNest</text>
  <text x="200" y="52" text-anchor="middle" font-family="system-ui" font-size="11" fill="#6b7280">Swivel Sleeper 3.0</text>
</svg>

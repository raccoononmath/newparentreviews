# Netlify Configuration File
# Static HTML site - no build step needed

[build]
  # Static HTML site - no build needed
  publish = "."

# Headers for SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache images for 1 year
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS/JS for 1 year
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules
[[redirects]]
  from = "/sitemap"
  to = "/sitemap.xml"
  status = 301

# Redirect old legal pages to /legal/ folder (SEO-friendly 301)
[[redirects]]
  from = "/privacy.html"
  to = "/legal/privacy.html"
  status = 301
  force = true

[[redirects]]
  from = "/disclaimer.html"
  to = "/legal/disclaimer.html"
  status = 301
  force = true

[[redirects]]
  from = "/disclosure.html"
  to = "/legal/disclosure.html"
  status = 301
  force = true

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
